<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA</title>

    <style>
        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        body {
            background-color: black;
            color: #ffffff;
            font-family: 'Montserrat', sans-serif; /* A more modern font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between; /* Space out content and footer */
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }

        .content-wrapper {
            background-color: rgba(10, 10, 10, 0.7); /* Slightly darker, more opaque */
            padding: 40px 20px; /* More vertical padding */
            border-radius: 12px; /* Slightly more rounded corners */
            max-width: 90%; /* Wider on smaller screens */
            width: 800px; /* Max width for larger screens */
            box-shadow: 0 10px 30px rgba(0, 255, 255, 0.2); /* Subtle glow shadow */
            animation: fadeIn 1s ease-out; /* Fade in the content wrapper */
            flex-grow: 1; /* Allow content wrapper to take available vertical space */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-top: 20px; /* Space from top */
            margin-bottom: 20px; /* Space from bottom */
        }

        h1 {
            font-family: 'Orbitron', sans-serif; /* A futuristic font */
            font-size: clamp(2.5em, 8vw, 4.5em); /* Larger and more responsive */
            margin-bottom: 30px;
            color: #00ffff; /* Cyan color for the heading */
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.6), 0 0 20px rgba(0, 255, 255, 0.4); /* Glow effect */
            animation: fadeIn 1.5s ease-out 0.5s forwards; /* Fade in with a delay */
            opacity: 0; /* Start hidden for animation */
        }

        .tagline { /* New class for "A distinct period in time" */
            font-size: clamp(1.1em, 2.5vw, 1.6em); /* Responsive font size */
            line-height: 1.6;
            margin-bottom: 30px;
            color: #b0e0e6; /* Lighter blue/cyan for tagline */
            animation: fadeIn 1.5s ease-out 1s forwards; /* Fade in with more delay */
            opacity: 0; /* Start hidden for animation */
        }

        img {
            max-width: 75%;
            height: auto;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); /* Image shadow */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transitions */
        }

        img:hover {
            transform: scale(1.05); /* Zoom effect on hover */
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.6); /* Glowing shadow on hover */
        }

        .contact-info { /* New class for contact info */
            font-size: clamp(1em, 2vw, 1.2em);
            margin-top: 30px; /* More space above contact */
            animation: fadeIn 1.5s ease-out 1.5s forwards; /* Fade in with more delay */
            opacity: 0; /* Start hidden for animation */
        }

        .contact-info a {
            color: #00ffff; /* Cyan color for the email link */
            text-decoration: none;
            transition: color 0.3s ease, text-shadow 0.3s ease; /* Smooth transitions */
        }

        .contact-info a:hover {
            color: #fff; /* White on hover */
            text-decoration: underline;
            text-shadow: 0 0 8px rgba(255, 255, 255, 0.8); /* Subtle white glow on hover */
        }

        footer {
            margin-top: 40px;
            padding: 15px; /* Adjusted padding */
            background-color: rgba(0, 0, 0, 0.8); /* Darker footer */
            width: 100%;
            text-align: center;
            font-size: 0.9em;
            color: #aaa; /* Lighter grey for footer text */
            flex-shrink: 0;
            box-shadow: 0 -5px 15px rgba(0, 255, 255, 0.1); /* Subtle shadow at top */
        }

        footer p {
            margin: 0; /* Remove default paragraph margin */
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>ERA</h1> <!-- Set h1 content here -->
        <p class="tagline">A Distinct Period of Time</p>
        <img src="your-content-image.jpg" alt="A captivating image representing Era">
        <p class="contact-info">Contact us at: <a href="mailto:info@eracinema.com">info@eracinema.com</a></p>
    </div>

    <footer>
        <p>&copy; 2025 ERA. All Rights Reserved. Est. 2019 </p> <!-- Corrected copyright format -->
    </footer>
</body>
</html>
