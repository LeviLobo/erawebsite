<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Keyframes for animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes glitch {
            0% { text-shadow: 1px 0 #D4A576, -1px 0 #F5F5F5; }
            50% { text-shadow: -1px 0 #D4A576, 1px 0 #F5F5F5; }
            100% { text-shadow: 1px 0 #D4A576, -1px 0 #F5F5F5; }
        }

        body {
            background-color: #1C2526; /* Deep charcoal for A24 mood */
            color: #F5F5F5; /* Warm off-white for classic elegance */
            font-family: 'Futura', sans-serif; /* Clean, cinematic font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .content-wrapper {
            background: linear-gradient(145deg, rgba(28, 37, 38, 0.9), rgba(0, 0, 0, 0.95)); /* Frosted glass, moody */
            padding: 15px 10px; /* Minimal padding */
            border-radius: 4px; /* Subtle corners */
            max-width: 75%; /* Tight focus */
            width: 550px; /* Slim container */
            box-shadow: 0 0 10px rgba(212, 165, 118, 0.3); /* Subtle gold shadow */
            animation: fadeIn 0.7s ease-out; /* Smooth, cinematic fade */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            backdrop-filter: blur(6px); /* Soft glass effect */
            border: 1px solid rgba(245, 245, 245, 0.2); /* Vintage frame */
        }

        h1 {
            font-size: clamp(1.8em, 4.5vw, 3em); /* Bold, cinematic */
            font-weight: 700;
            letter-spacing: 0.05em; /* Slight spacing for elegance */
            margin-bottom: 12px;
            color: #D4A576; /* Regal gold for ERA */
            text-shadow: 0 0 3px #F5F5F5; /* Subtle off-white glow */
            animation: fadeIn 0.8s ease-out 0.2s forwards, glitch 2s infinite alternate;
            opacity: 0;
            text-transform: uppercase; /* Capitalized ERA */
        }

        .tagline {
            font-size: clamp(0.8em, 1.5vw, 1em); /* Compact, refined */
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 12px;
            color: #D3D3D3; /* Soft grey for subtlety */
            animation: fadeIn 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        img {
            max-width: 90%; /* Prominent, cinematic */
            height: auto;
            object-fit: contain;
            border: 1px solid #D4A576; /* Gold-toned frame */
            border-radius: 3px; /* Sharp, classic */
            margin-top: 12px;
            filter: brightness(1.1) contrast(1.05); /* Filmic clarity */
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        img:hover {
            transform: scale(1.02); /* Subtle zoom */
            box-shadow: 0 0 10px rgba(212, 165, 118, 0.5); /* Gold vignette shadow */
            filter: brightness(1.15) contrast(1.1) saturate(0.9); /* Moody A24 effect */
        }

        .contact-info {
            font-size: clamp(0.7em, 1.4vw, 0.9em); /* Sleek, minimal */
            font-weight: 400;
            margin-top: 12px;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        .contact-info a {
            color: #D4A576; /* Gold for elegance */
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: #F5F5F5; /* Off-white on hover */
            text-decoration: underline;
        }

        footer {
            padding: 5px; /* Ultra-minimal */
            background-color: #1C2526; /* Matches body */
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif; /* Classic serif */
            font-size: 0.75em; /* Subtle */
            color: #A9A9A9; /* Soft grey */
            flex-shrink: 0;
            border-top: 1px solid rgba(245, 245, 245, 0.1); /* Faint vintage line */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>ERA</h1>
        <p class="tagline">A Distinct Period of Time in Global Independent Entertainment</p>
        <a href="https://www.youtube.com/c/eracinema">
            <img src="your-content-image.jpg" alt="ERA">
        </a>
        <p class="contact-info">Contact us at: <a href="mailto:info@eracinema.com">info@eracinema.com</a></p>
    </div>

    <footer>
        <p>&copy; 2025 ERA. All Rights Reserved. Est. 2019</p>
    </footer>
</body>
</html>
