<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA</title>
    <link href="https://fonts.googleapis.com/css2?family=Futura:wght@400;700&display=swap" rel="stylesheet">
    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes glitch {
            0% { text-shadow: 1px 0 #D4A576, -1px 0 #F5F5F5; }
            50% { text-shadow: -1px 0 #D4A576, 1px 0 #F5F5F5; }
            100% { text-shadow: 1px 0 #D4A576, -1px 0 #F5F5F5; }
        }
        @keyframes pulse {
            0%, 100% { text-shadow: 0 0 3px #B89B72; }
            50% { text-shadow: 0 0 5px #B89B72, 0 0 8px #8B0000; }
        }
        @keyframes trailFade {
            0% { opacity: 0; }
            100% { opacity: 0.5; }
        }
        body {
            margin: 0;
            padding: 0;
            padding-bottom: 60px;
            background: #000;
            color: #F5F5F5;
            font-family: 'Futura', sans-serif;
            overflow-x: hidden;
            position: relative;
        }
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            overflow: hidden;
        }
        .hero canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            will-change: transform;
        }
        .content-wrapper {
            position: relative;
            z-index: 2;
            background: linear-gradient(145deg, rgba(28, 37, 38, 0.7), rgba(0, 0, 0, 0.75));
            padding: 15px 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(212, 165, 118, 0.3);
            backdrop-filter: blur(6px);
            border: 1px solid rgba(245, 245, 245, 0.2);
            max-width: 80%;
            width: 550px;
            animation: fadeIn 0.7s ease-out;
        }
        h1 {
            font-size: clamp(1.8em, 4.5vw, 3em);
            font-weight: 700;
            letter-spacing: 0.05em;
            margin-bottom: 12px;
            color: #D4A576;
            text-shadow: 0 0 3px #F5F5F5;
            animation: fadeIn 0.8s ease-out 0.2s forwards, glitch 2s infinite alternate, pulse 3s infinite ease-in-out;
            opacity: 0;
            text-transform: uppercase;
        }
        .tagline {
            font-size: clamp(0.8em, 1.5vw, 1em);
            font-weight: 400;
            line-height: 1.3;
            margin-bottom: 12px;
            color: #D3D3D3;
            animation: fadeIn 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }
        img {
            max-width: clamp(25vw, 250px, 45vw);
            height: auto;
            object-fit: contain;
            border: 1px solid #D4A576;
            border-radius: 3px;
            margin-top: 12px;
            filter: brightness(1.1) contrast(1.05);
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease, opacity 0.2s ease;
        }
        img:hover {
            transform: scale(1.02);
            box-shadow: 0 0 10px rgba(212, 165, 118, 0.5);
            filter: brightness(1.15) contrast(1.1) saturate(0.9);
            opacity: 0.85;
        }
        .contact-info, .nav-links {
            font-size: clamp(0.7em, 1.4vw, 0.9em);
            font-weight: 400;
            margin-top: 12px;
            margin-bottom: 20px;
            animation: fadeIn 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }
        .nav-links a, .contact-info a {
            color: #D4A576;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s ease;
        }
        .nav-links a:hover, .contact-info a:hover {
            color: #F5F5F5;
            text-decoration: underline;
        }
        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 5px;
            background-color: rgba(0, 0, 0, 0.8);
            width: 100%;
            text-align: center;
            font-family: 'Times New Roman', serif;
            font-size: 0.75em;
            color: #A9A9A9;
            border-top: 1px solid rgba(245, 245, 245, 0.1);
            z-index: 2;
        }
        footer p {
            margin: 0;
        }
        @media (max-width: 600px) {
            .content-wrapper {
                max-width: 90%;
                width: 100%;
                padding: 10px 5px;
            }
            .hero h1 {
                font-size: clamp(1.4em, 3.5vw, 2.4em);
            }
            img {
                max-width: clamp(20vw, 200px, 40vw);
            }
        }
    </style>
</head>
<body>
    <section class="hero">
        <canvas id="starCanvas"></canvas>
        <div class="content-wrapper">
            <h1>ERA</h1>
            <p class="tagline">A Distinct Period of Time in Global Independent Entertainment</p>
            <a href="https://www.youtube.com/c/eracinema">
                <img src="your-content-image.jpg" alt="ERA">
            </a>
            <p class="contact-info">Contact us at: <a href="mailto:info@eracinema.com">info@eracinema.com</a></p>
            <p class="nav-links">
                <a href="index.html">Home</a>
                <a href="business-overview.html">Business Overview</a>
                <a href="team.html">Team</a>
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; 2025 ERA. All Rights Reserved. Est. 2019</p>
    </footer>
    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        const shootingStars = [];
        const numStars = 20;
        const maxShootingStars = 5;

        function clamp(value, min, max) {
            return Math.min(Math.max(value, min), max);
        }

        class Star {
            constructor() {
                this.centerX = Math.random() * canvas.width;
                this.centerY = Math.random() * canvas.height;
                this.radius = clamp(50, 15 * (window.innerWidth / 100), 300);
                this.size = Math.random() * 2.5 + 0.5;
                this.angularSpeed = Math.random() * 0.0015 + 0.0003;
                this.angle = Math.random() * Math.PI * 2;
                this.baseOpacity = this.size > 2 ? 0.6 : 0.4;
                this.twinkleSpeed = Math.random() * 0.5 + 0.5;
                this.fadeInStart = performance.now();
                this.trailPoints = [];
            }

            update() {
                this.angle += this.angularSpeed;
                this.x = this.centerX + this.radius * Math.cos(this.angle);
                this.y = this.centerY + this.radius * Math.sin(this.angle);

                this.trailPoints.push({ x: this.x, y: this.y });
                if (this.trailPoints.length > 200) {
                    this.trailPoints.shift();
                }

                const timeElapsed = (performance.now() - this.fadeInStart) / 2000;
                const twinkle = Math.sin(performance.now() * 0.002 * this.twinkleSpeed) * 0.2;
                this.opacity = Math.min(timeElapsed, this.baseOpacity + twinkle);
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(245, 245, 245, ${this.opacity})`;
                ctx.fill();

                if (this.trailPoints.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trailPoints[0].x, this.trailPoints[0].y);
                    for (let i = 1; i < this.trailPoints.length; i++) {
                        const point = this.trailPoints[i];
                        const opacity = this.opacity * (1 - i / this.trailPoints.length);
                        const gradient = ctx.createLinearGradient(this.x, this.y, point.x, point.y);
                        gradient.addColorStop(0, `rgba(245, 245, 245, ${opacity})`);
                        gradient.addColorStop(1, 'rgba(245, 245, 245, 0)');
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = this.size * 2;
                        ctx.lineTo(point.x, point.y);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                    }
                }
            }
        }

        class ShootingStar {
            constructor() {
                const edge = Math.floor(Math.random() * 4);
                if (edge === 0) {
                    this.x = 0;
                    this.y = Math.random() * canvas.height;
                    this.vx = Math.random() * 3 + 3;
                    this.vy = (Math.random() - 0.5) * 3;
                } else if (edge === 1) {
                    this.x = canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.vx = -(Math.random() * 3 + 3);
                    this.vy = (Math.random() - 0.5) * 3;
                } else if (edge === 2) {
                    this.x = Math.random() * canvas.width;
                    this.y = 0;
                    this.vx = (Math.random() - 0.5) * 3;
                    this.vy = Math.random() * 3 + 3;
                } else {
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height;
                    this.vx = (Math.random() - 0.5) * 3;
                    this.vy = -(Math.random() * 3 + 3);
                }
                this.size = Math.random() * 1.2 + 0.3;
                this.opacity = Math.random() * 0.2 + 0.3;
                this.trailPoints = [];
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.opacity -= 0.005;

                this.trailPoints.push({ x: this.x, y: this.y });
                if (this.trailPoints.length > 50) {
                    this.trailPoints.shift();
                }

                return this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height || this.opacity <= 0;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(245, 245, 245, ${this.opacity})`;
                ctx.fill();

                if (this.trailPoints.length > 1) {
                    ctx.beginPath();
                    ctx.moveTo(this.trailPoints[0].x, this.trailPoints[0].y);
                    for (let i = 1; i < this.trailPoints.length; i++) {
                        const point = this.trailPoints[i];
                        const opacity = this.opacity * (1 - i / this.trailPoints.length);
                        const gradient = ctx.createLinearGradient(this.x, this.y, point.x, point.y);
                        gradient.addColorStop(0, `rgba(245, 245, 245, ${opacity})`);
                        gradient.addColorStop(1, 'rgba(245, 245, 245, 0)');
                        ctx.strokeStyle = gradient;
                        ctx.lineWidth = this.size * 1.5;
                        ctx.lineTo(point.x, point.y);
                        ctx.stroke();
                        ctx.beginPath();
                        ctx.moveTo(point.x, point.y);
                    }
                }
            }
        }

        for (let i = 0; i < numStars; i++) {
            stars.push(new Star());
        }

        function drawNorthStar() {
            ctx.beginPath();
            ctx.arc(canvas.width / 2, canvas.height / 2, 4, 0, Math.PI * 2);
            ctx.fillStyle = '#F5F5F5';
            ctx.fill();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawNorthStar();

            stars.forEach(star => {
                star.update();
                star.draw();
            });

            if (Math.random() < 0.1 && shootingStars.length < maxShootingStars) {
                shootingStars.push(new ShootingStar());
            }

            for (let i = shootingStars.length - 1; i >= 0; i--) {
                if (shootingStars[i].update()) {
                    shootingStars.splice(i, 1);
                } else {
                    shootingStars[i].draw();
                }
            }

            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            stars.forEach(star => {
                star.centerX = Math.random() * canvas.width;
                star.centerY = Math.random() * canvas.height;
                star.radius = clamp(50, 15 * (window.innerWidth / 100), 300);
            });
            shootingStars.length = 0;
        });
    </script>
</body>
</html>
