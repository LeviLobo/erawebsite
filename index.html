<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERA</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* Keyframes for animations */
        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes glitch {
            0% { text-shadow: 0 0 5px #00f6ff, 2px 0 2px #ff00ff; }
            50% { text-shadow: -2px 0 2px #00f6ff, 0 0 5px #ff00ff; }
            100% { text-shadow: 0 0 5px #00f6ff, 2px 0 2px #ff00ff; }
        }

        body {
            background-color: #000; /* Pure black for stark contrast */
            color: #ffffff;
            font-family: 'Roboto Mono', monospace; /* Edgy, tech-inspired font */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            overflow-x: hidden;
        }

        .content-wrapper {
            background: linear-gradient(145deg, rgba(20, 20, 20, 0.8), rgba(0, 0, 0, 0.9)); /* Glassmorphism-inspired */
            padding: 20px 10px; /* Minimal padding for sleekness */
            border-radius: 6px; /* Sharper corners */
            max-width: 80%; /* Narrower for focus */
            width: 600px; /* Slimmer max width */
            box-shadow: 0 4px 15px rgba(0, 246, 255, 0.2); /* Neon-tinted shadow */
            animation: slideIn 0.6s ease-out; /* Faster, dynamic slide-in */
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 10px 0; /* Minimal margins */
            backdrop-filter: blur(5px); /* Subtle glass effect */
        }

        h1 {
            font-size: clamp(1.8em, 5vw, 3em); /* Slightly smaller, sharper */
            font-weight: 700; /* Bold for impact */
            margin-bottom: 15px;
            color: #0055ff; /* Adjusted blue for edgier palette */
            text-shadow: 0 0 5px #00f6ff; /* Neon glow */
            animation: slideIn 0.8s ease-out 0.2s forwards, glitch 2s infinite alternate; /* Slide-in + subtle glitch */
            opacity: 0;
        }

        .tagline {
            font-size: clamp(0.9em, 1.8vw, 1.1em); /* Smaller, sharper */
            font-weight: 300; /* Light for contrast */
            line-height: 1.4;
            margin-bottom: 15px;
            color: #cc00ff; /* Electric purple for edge */
            animation: slideIn 0.8s ease-out 0.4s forwards;
            opacity: 0;
        }

        img {
            max-width: 85%; /* More prominent image */
            height: auto;
            object-fit: contain;
            border: 1px solid #00f6ff; /* Neon border */
            border-radius: 4px; /* Sharp corners */
            margin-top: 15px;
            filter: brightness(1.1); /* Slight brightness boost */
            transition: transform 0.2s ease, box-shadow 0.2s ease, filter 0.2s ease;
        }

        img:hover {
            transform: scale(1.02); /* Subtle zoom */
            box-shadow: 0 0 15px #00f6ff; /* Neon glow */
            filter: brightness(1.2);
        }

        .contact-info {
            font-size: clamp(0.8em, 1.6vw, 1em); /* Smaller, sleeker */
            font-weight: 500;
            margin-top: 15px;
            animation: slideIn 0.8s ease-out 0.6s forwards;
            opacity: 0;
        }

        .contact-info a {
            color: #00f6ff; /* Neon cyan */
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .contact-info a:hover {
            color: #ff00ff; /* Purple on hover */
            text-decoration: none; /* No underline for edgier look */
        }

        footer {
            padding: 8px; /* Thinner padding */
            background-color: #000; /* Pure black */
            width: 100%;
            text-align: center;
            font-size: 0.8em; /* Smaller, subtler */
            color: #666; /* Darker grey */
            flex-shrink: 0;
            border-top: 1px solid #00f6ff; /* Neon accent */
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content-wrapper">
        <h1>Era</h1>
        <p class="tagline">A Distinct Period of Time in Global Independent Entertainment</p>
        <a href="https://www.youtube.com/c/eracinema">
            <img src="your-content-image.jpg" alt="Era">
        </a>
        <p class="contact-info">Contact us at: <a href="mailto:info@eracinema.com">info@eracinema.com</a></p>
    </div>

    <footer>
        <p>&copy; 2025 ERA. All Rights Reserved. Est. 2019</p>
    </footer>
</body>
</html>
